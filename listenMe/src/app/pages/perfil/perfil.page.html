<ion-header>

	<div>
		<ion-item class="profile-item">
			<ion-grid class="profile">
				<ion-row>
					<ion-icon class="logout" name="log-out" (click)="logout()"></ion-icon>
				</ion-row>
				<ion-row>
					<ion-col>
						<div class="container">

							<img src="https://cdn1.iconfinder.com/data/icons/people-cultures/512/_arabian_woman-512.png"
								alt="Avatar" class="profile-picture img">

							<ion-card-title class="profile-name">{{username}}</ion-card-title>
						</div>
						<rating [rate]="rate" readonly="true" size="small" (rateChange)="onRateChange($event)">
						</rating>
					</ion-col>
				</ion-row>
				<div>
					<ion-button item-right clear (click)='recommend()'>
						<ion-icon name="musical-notes"></ion-icon>
					</ion-button>
					<ion-button fill="clear" size="small">Seguindo</ion-button>
					<ion-button fill="clear" size="small">Seguidores</ion-button>
					<ion-button *ngIf="alreadyFollow() == false" item-right clear (click)='follow()'>
						<ion-icon  name="checkmark-circle"></ion-icon>
					</ion-button>
					<ion-button *ngIf="alreadyFollow() == true" item-right clear (click)='unfollow()'>
							<ion-icon  name="close-circle"></ion-icon>
					</ion-button>
				</div>
				<ion-row>

				</ion-row>
			</ion-grid>

		</ion-item>



	</div>

</ion-header>
<ion-item>
	<ion-toolbar>
		<ion-segment (ionChange)="segmentChanged($event)">
			<ion-segment-button value="destaques">
				<ion-label>Destaques</ion-label>
			
			</ion-segment-button>
			<ion-segment-button value="indiquei">
				<ion-label>Indiquei</ion-label>
			</ion-segment-button>
			<ion-segment-button value="para ouvir">
				<ion-label>Para Ouvir</ion-label>
			</ion-segment-button>
		</ion-segment>
	</ion-toolbar>
</ion-item>
<ion-content>
	<ion-list>
		<ion-item *ngFor="let item of recommendations | filtro: type:'type'">
			<ion-card>
				<ion-card-header>
					<ion-card-subtitle>Card Subtitle</ion-card-subtitle>
					<ion-card-title>{{item.comment}}</ion-card-title>
				</ion-card-header>

				<ion-card-content>
					Keep close to Nature's heart... and break clear away, once in awhile,
					and climb a mountain or spend a week in the woods. Wash your spirit clean.
				</ion-card-content>
			</ion-card>
		</ion-item>
	</ion-list>

	<ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
		<ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
		</ion-infinite-scroll-content>
	</ion-infinite-scroll>
</ion-content>
