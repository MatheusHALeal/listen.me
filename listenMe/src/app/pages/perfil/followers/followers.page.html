<ion-list>
  <ion-item *ngFor="let user of allUsers">
    <ion-avatar slot="start">
      <img class="avatar"
        src="https://imagens1.ne10.uol.com.br/blogsne10/social1/uploads//2016/06/Maria-Bethania-748x410.jpg">
    </ion-avatar>
    <ion-label>
      <h2> {{user.username}}</h2>
      <p>{{user.email}}</p>
    </ion-label>
  </ion-item>
</ion-list>
