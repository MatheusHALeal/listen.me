  <ion-searchbar [(ngModel)]="queryText" (ionInput)="searchAction($event)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of videos">
      <iframe width="150" height="90" [src]="item.safeUrl"></iframe>
      <div>{{ item.title }}</div>
      <rating></rating>
      <ion-button disabled="success" color="success" *ngIf="showButton" (click)="recommend()">Recomendar</ion-button>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
